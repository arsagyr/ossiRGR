<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Создание</title>
        <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    </head>
    <body>
        <form method="POST">
            <table class="inputTable">
                <thead>Ввести данные функции</thead>
                <tbody>
                    <th></th>
                    <th><label>Формула</label></th>
                    <th><label>Граница A</label></th>
                    <th><label>Граница B</label></th>
                    <tr>
                        <td>Ввод</td>
                        <td><input type="text" name="formula" required /></td>
                        <td><input type="number" step="0.0001" name="borderA" pattern="[0-9]{0,}" required /></td>
                        <td><input type="number" step="0.0001" name="borderB" pattern="[0-9]{0,}" required /></td>
                    </tr>
                    <tr>
                        <td>Количество</td>
                        <td><input value = "2" type="number" step="1" name="points" pattern="[0-9]{0,}" required /></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tr><button type="submit">Отправить</button></tr>
                <!-- <tr><input type="button" onclick="location.href='/output';" value="Отправить" /></tr> -->
                <tr><input type="button" onclick="location.href='/';" value="Вернуться" /></tr>
            </table>
        </form>
    </body>
</html>
